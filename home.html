<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Yume Ramen</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .quantity-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .bottom-nav {
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    .bottom-nav a {
      color: black;
      text-decoration: none;
      font-size: 14px;
    }

    .bottom-nav .active {
      color: red;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-light">
    <span>Logo</span>
    <h5 class="m-0">Yume Ramen</h5>
    <span><i class="bi bi-cart3"></i></span>
  </header>

  <!-- Main Content -->
  <main class="container mt-4">
    <div class="row gy-3">
      <!-- Item Card -->
      <div class="col-12">
        <div class="card p-3 d-flex flex-row align-items-center">
          <div class="me-3" style="width: 50px; height: 50px; background-color: lightgray; border-radius: 8px;"></div>
          <div class="flex-grow-1">
            <p class="m-0">Item Description</p>
          </div>
          <div class="d-flex align-items-center">
            <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
            <span class="mx-2">1</span>
            <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
          </div>
        </div>
      </div>
      <!-- Duplicate above block for additional items -->
    </div>
  </main>

  <!-- Bottom Navigation -->
  <footer class="bottom-nav d-flex justify-content-around align-items-center fixed-bottom">
    <a href="home.html">Home</a>
    <a href="menu.html">Producten</a>
    <a href="menu.html">Menu's</a>
    <a href="orders.html">Bestellingen</a>
    <a href="account.html" class="active">Account</a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function increaseQuantity(button) {
      const quantitySpan = button.previousElementSibling;
      let quantity = parseInt(quantitySpan.textContent);
      quantitySpan.textContent = ++quantity;
    }

    function decreaseQuantity(button) {
      const quantitySpan = button.nextElementSibling;
      let quantity = parseInt(quantitySpan.textContent);
      if (quantity > 1) {
        quantitySpan.textContent = --quantity;
      }
    }
  </script>
</body>

</html>
