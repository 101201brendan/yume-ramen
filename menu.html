<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Yume Ramen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-item {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      border-radius: 10px;
      cursor: pointer;
    }

    .bottom-nav {
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    .bottom-nav a {
      color: black;
      text-decoration: none;
      font-size: 14px;
    }

    .bottom-nav .active {
      color: red;
    }
  </style>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-light">
    <span>Logo</span>
    <h5 class="m-0">Yume Ramen</h5>
    <span><i class="bi bi-cart3"></i></span>
  </header>

  <main class="container mt-4">
    <div class="row gy-3">
      <!-- Menu Items -->
      <div class="col-6 d-flex justify-content-center">
        <div class="menu-item" data-bs-toggle="modal" data-bs-target="#productModal1"></div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div class="menu-item" data-bs-toggle="modal" data-bs-target="#productModal2"></div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div class="menu-item" data-bs-toggle="modal" data-bs-target="#productModal3"></div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div class="menu-item" data-bs-toggle="modal" data-bs-target="#productModal4"></div>
      </div>
    </div>
  </main>

  <!-- Modal Templates -->
  <div class="modal fade" id="productModal1" tabindex="-1" aria-labelledby="productModal1Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModal1Label">Product 1 Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Description of Product 1.</p>
          <form>
            <div class="mb-3">
              <label for="quantity1" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity1" min="1" value="1">
            </div>
            <div class="mb-3">
              <label for="comments1" class="form-label">Additional Comments</label>
              <textarea class="form-control" id="comments1" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Duplicate modals for other products -->
  <div class="modal fade" id="productModal2" tabindex="-1" aria-labelledby="productModal2Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModal2Label">Product 2 Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Description of Product 2.</p>
          <form>
            <div class="mb-3">
              <label for="quantity2" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity2" min="1" value="1">
            </div>
            <div class="mb-3">
              <label for="comments2" class="form-label">Additional Comments</label>
              <textarea class="form-control" id="comments2" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add similar modals for Product 3 and Product 4 -->
  <!-- Example structure can be duplicated -->

  <footer class="bottom-nav d-flex justify-content-around align-items-center fixed-bottom">
    <a href="home.html">Home</a>
    <a href="menu.html">Producten</a>
    <a href="menu.html">Menu's</a>
    <a href="orders.html">Bestellingen</a>
    <a href="account.html" class="active">Account</a>
  </footer>
</body>

</html>
